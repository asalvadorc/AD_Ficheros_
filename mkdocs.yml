site_name: AD - Acceso a Datos - Ficheros

extra_css:
  - css/extra.css
  - img/favicon.ico 
  - css/copy-button.css

extra_javascript:
  - js/copy-button.js  

theme: 
  name: readthedocs
  features:
    - navigation.expand
    - navigation.sections
    - navigation.tabs
    - copy-to-clipboard
    - content.code.copy
  logo: assets/logocaminas.png
    


markdown_extensions:
  - admonition
  - tables    
  - attr_list
  - toc
  - md_in_html

nav:

- RA y CE: RA_CE.md
- Sistema de ficheros:
  - 🔹 Ficheros: T1_Sistema_de_ficheros/ficheros.md
  - 🔹 Acceso al sistema de ficheros. Java.nio: T1_Sistema_de_ficheros/NIO_AccesoFicheros.md
  - 📝 Ejercicio obligatorio: T1_Sistema_de_ficheros/exercicis.md
- Manejo de ficheros:
    - 🔹Formas de acceso a un fichero: T2_Gestion_del_contenido/Formas_acceso.md
    - 🔹Clases y métodos sobre ficheros. Java.nio: T2_Gestion_del_contenido/clases.md
    - 🔹Lectura y escritura de ficheros: T2_Gestion_del_contenido/Lectura_Escritura_ficheros.md
- Ficheros con formatos diferentes:
    - 🔹Introducción: T3_Formatos_diferentes/intro.md
    - 🔹Serialización de Objetos: T3_Formatos_diferentes/seriaci_dobjectes.md
    - 🔹Ficheros de intercambio: T3_Formatos_diferentes/ficheros_intercambio.md    
    - 🔹Conversión entre formatos diferentes: T3_Formatos_diferentes/Conversion.md
    - 📝 Ejercicio obligatorio: T3_Formatos_diferentes/ejercicios.md
- Resumen: Resumen.md       
